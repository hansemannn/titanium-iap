apply plugin: "kotlin-android"

dependencies {
	implementation "androidx.core:core-ktx:1.3.0"

	// https://developer.android.com/google/play/billing/release-notes
	def inapp_version = "7.1.1"
	implementation "com.android.billingclient:billing:${inapp_version}"
	implementation "com.android.billingclient:billing-ktx:${inapp_version}"
}

// Prevent the "More than one file was found with OS independent path 'META-INF/module_release.kotlin_module'" error
android {
	packagingOptions {
		exclude 'META-INF/*.kotlin_module'
	}
}
